{% set name = "macchina" %}
{% set version = "6.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Macchina-CLI/macchina/archive/v{{ version }}.tar.gz
  sha256: 87a38bde067fadd96615899d6a8b9efdb238a4bd3859008be47b3e4c2a02c607

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - macchina --help

about:
  home: https://github.com/Macchina-CLI/macchina
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: System information fetcher, with an emphasis on performance and minimalism
  dev_url: https://github.com/Macchina-CLI/macchina

extra:
  recipe-maintainers:
    - danielnachun
