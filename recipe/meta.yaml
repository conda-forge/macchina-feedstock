{% set name = "macchina" %}
{% set version = "6.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Macchina-CLI/macchina/archive/v{{ version }}.tar.gz
  sha256: edd7591565f199c1365420655a144507bcd2838aed09b79fefdc8b661180432f

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - macchina --help

about:
  home: https://github.com/Macchina-CLI/macchina
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: System information fetcher, with an emphasis on performance and minimalism
  dev_url: https://github.com/Macchina-CLI/macchina

extra:
  recipe-maintainers:
    - danielnachun
