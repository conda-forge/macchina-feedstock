{% set name = "macchina" %}
{% set version = "6.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Macchina-CLI/macchina/archive/v{{ version }}.tar.gz
  sha256: 8483a427b70f0bfd89ff0fd5e05f9a622d9d8d84cce9cf8b390af7ee918a73f5

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - macchina --help

about:
  home: https://github.com/Macchina-CLI/macchina
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: System information fetcher, with an emphasis on performance and minimalism
  dev_url: https://github.com/Macchina-CLI/macchina

extra:
  recipe-maintainers:
    - danielnachun
